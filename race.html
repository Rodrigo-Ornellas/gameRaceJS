<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Rod Ornellas - JS Developer - www.rodster.website -->
    	<meta charset="UTF-8">
    	<title>Hare & Tortoise Race JS</title>
  		<script src="https://use.fontawesome.com/f648a98062.js"></script>
      <link rel="stylesheet" href="race.css">
      <script src="race.js"></script>
  </head>
  <body>

    <div class="wrapper">
        <button id="goButton">Start Race</button>
        <br>
        <h1>Hare & Tortoise Race</h1>
        <h3 id="counter">Clock: </h3>
        <h3 id="position">Current Position of Front Runner: </h3>
        <br>
        <table>
            <tr id="track"></tr>
            <tr id="turtle"><td>T</td></tr>
            <tr id="hare"><td>H</td></tr>
        </table>
        <br>
        <h2 id="finale">Click START RACE to begin!</h2>
        <img src="blank.jpg" id="imageRES">
  </div>

  </body>
</html>
